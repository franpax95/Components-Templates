<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card List</title>

        <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../../global.css">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <div id="cards">
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-solid fa-house"></i>
                            <div class="card-info-title">
                                <h3>Apartments</h3>
                                <h4>Places to be apart. Wait, what?</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-regular fa-chess-knight"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-regular fa-chess-knight"></i>
                            <div class="card-info-title">
                                <h3>Unicorns</h3>
                                <h4>A single corn. Er, I mean horn.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-solid fa-blender-phone"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-solid fa-blender-phone"></i>
                            <div class="card-info-title">
                                <h3>Blender Phones</h3>
                                <h4>These absolutely deserve to exist.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
                            <div class="card-info-title">
                                <h3>Adios</h3>
                                <h4>See you...</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-solid fa-person-walking-arrow-loop-left"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-solid fa-person-walking-arrow-loop-left"></i>
                            <div class="card-info-title">
                                <h3>I mean hello</h3>
                                <h4>...over here.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-solid fa-otter"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-solid fa-otter"></i>
                            <div class="card-info-title">
                                <h3>Otters</h3>
                                <h4>Look at me, imma cute lil fella.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>

    <!-- https://codepen.io/Hyperplexed/pen/MWQeYLW?editors=0010 -->
</html>
